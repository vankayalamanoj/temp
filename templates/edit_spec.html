<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editing Model Specifications</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .card {
            margin-bottom: 25px;
            margin-left: 10px;
            color: black;
            text-decoration: none;
        }

        a {
            color: #000000;
            text-decoration: none;
        }

        a:hover,
        a:focus {
            color: #000000;
            cursor: pointer;
            text-decoration: none;
        }

        nav {
            color: cornflowerblue;
            margin-top: 15px;
        }

        h3 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <div class="navbar-header">
                <h4>Pumping Motors</h4>
            </div>

            <ul class="nav navbar-nav navbar-right">
                {% if  login['user_id'] %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
                {% endif %}
            </ul>
        </div>
    </nav>
    <a href="{{url_for('prodouct_type', item_id = item_id)}}"><i class="fa fa-hand-o-left"
            style="font-size:30px;color:red;margin-left: 25px;margin-top:10px;"></i></a>
    <h3 style="margin-left:250px;margin-top:15px;">Editing {{item.item}} Model Specifications :</h3>
    <div style="margin-left:300px;margin-top:15px;">

        <form action="{{url_for('spec_editItem', spec_item_id = spec_item_id, item_id = item_id)}}"
            enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="des">Name(Desc):</label>
                <input id='des' name="desc" value="{{spec_item.desc}}" class="form-control col-sm-4">
            </div>
            <div class="form-group">
                <label for="pumping">Pumping Capacity:</label>
                <input type="number" class="form-control col-sm-4" id='pumping' name="pumping"
                    value="{{spec_item.pumping}}">
            </div>
            <div class="form-group">
                <label for="pressure">Pump Pressure:</label>
                <input type="number" id='pressure' name="pressure" class="form-control col-sm-4"
                    value="{{spec_item.pressure}}">
            </div>
            <div class="form-group">
                <label for="price">Pump Price:</label>
                <input type="number" id='price' name="price" class="form-control col-sm-4" value="{{spec_item.price}}">
            </div>
            <div class="form-group">
                <label for="img">Image Url Link:</label>
                <input type="url" id='img' name="image" class="form-control col-sm-4" value="{{spec_item.img}}">
            </div>
            <button type="submit" class="btn btn-primary" value='Submit'> Save</button>
        </form>
    </div>

</body>

</html>
