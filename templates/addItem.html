<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	.card{

        margin-left:10px;
        color: black;
        text-decoration: none;
    }
    a {
    color: #000000;
    text-decoration: none;
}

a:hover, a:focus {
    color: #000000;
    cursor: pointer;
    text-decoration: none;
}
nav{
    color: cornflowerblue;
    margin-top: 15px;
}
    h3{
    	margin-bottom:15px;
    }

<body>

      <h4>Pumping Motors</h4>
    </div>
    
    <ul class="nav navbar-nav navbar-right">
      {% if 'username' not in session %}
      
           <li><a href="{{url_for('showLogin')}}"><i class="fas fa-sign-in-alt"></i> Login</a></li>

          <li><a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>

    </ul>
  </div>
</nav>
    <a href="{{url_for('main')}}"><i class="fa fa-hand-o-left" style="font-size:30px;color:red;margin-left: 25px;margin-top:10px;"></i></a>

            <form action="{{url_for('addItem')}}" method="POST">
                    <div class="form-group">

                </form>
    </div>
