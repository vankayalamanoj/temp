<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Motors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	.card{
    	margin-bottom:25px;
        margin-left:10px;
        color: black;
        text-decoration: none;
    }
    a {
    color: #000000;
    text-decoration: none;
}

a:hover, a:focus {
    color: #000000;
    cursor: pointer;
    text-decoration: none;
}
nav{
    color: cornflowerblue;
    margin-top: 15px;
}
    h3{
    	margin-bottom:15px;
    }
    
</style>
</head>
<body>
<nav class="navbar ">
  <div class="container-fluid">
    <div class="navbar-header">
      <h4>Pumping Motors</h4>
    </div>
    
    <ul class="nav navbar-nav navbar-right">
        {% if  login['user_id'] %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
        {% endif %}
    </ul>
  </div>
</nav>
    <a href="{{url_for('main')}}"><i class="fa fa-hand-o-left" style="font-size:30px;color:red;margin-left: 25px;margin-top:10px;"></i></a>
    
    <div style="margin-left:300px;margin-top:15px;">
            <form action="{{url_for('editItem', item_id = item.id)}}" method="POST">
                    <div class="form-group">
                    <h3>Edit Motor : {{item.item}}</h3>
                      <input type="text" class="form-control col-sm-4" id="cname" name='san' value="{{item.item}}">
                    </div>
                    <button type="submit" class="btn btn-primary" value='Submit'>Save</button>
                </form>
    </div>

</body>
</html>
